<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rayal Park</title>
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gelasio:wght@500;600&family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper"> 
	<!-- Header -->
		<header class="header">
			<div class="container">
				<div class="header__top">
					<div class="header__top__wrapper">
						<div class="header__logo">
							<img src="img/header__logo.png" alt="">
						</div>
						<div class="nav">
							<a class="nav__link" href="#">Home</a>
							<a class="nav__link" href="#">Features</a>
							<a class="nav__link" href="#">Gallary</a>
							<a class="nav__link" href="#">Testimonials</a>
						</div>
					</div>
					<a href="#"><div class="btn">Book now</div></a>
				</div>
				<div class="header__body">
					<div class="signature">
						<h2>Serenity</h2>
					</div>
					<div class="title">
						<h1>Stay with us feel<br> like <span class="title--blue">home</span>.</h1>
					</div>
					<div class="text"> 
						<p>Pet-friendly hotels are becoming<br> increasingly popular; appealing to travellers<br> who canâ€™t bear to be parted.</p>
					</div>
					<a href="#"><div class="btn">Read more</div></a>
				</div>
				<div class="header__card">
					<div class="wrapper__inner">
						<div class="card__block">
							<div class="card__item">
								<h3>Cheek in</h3>
								<p>10 Feb 2021</p>
							</div>
							<div class="card__strip"></div>
							<div class="card__item">
								<h3>Cheek out</h3>
								<p>13 Feb 2021</p>
							</div>
							<div class="card__strip"></div>
							<div class="card__item">
								<h3>Person</h3>
								<p>2 Adults 1 kid</p>
							</div>
						</div>
						<div class="card__block">
							<a href="#"><div class="btn">Find room</div></a>
						</div>
					</div>
				</div>
			</div>
		</header>
	</div>
	<script src="source/js/script.min.js"></script>
</body>
</html>
